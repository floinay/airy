<ng-template airOverlay [airOverlayPosition]="position" [airOverlayOffset]="offset" [airOverlayPanelClass]="panelClass"
             (airOverlayBackdropClick)="onBackdropClick()"
             [airOverlayOpen]="status" (airOverlayOnClose)="status = false; onModalClose.emit()">
  <air-modal-wrapper (scroll)="scroll.emit($event)" (onCloseButtonClick)="close()">
    <ng-content close select="[close],air-modal-close"></ng-content>
    <ng-content header select="[header]"></ng-content>
    <ng-content></ng-content>
  </air-modal-wrapper>
</ng-template>
