<div class="item-wrapper" airLastOnLine *ngFor="let item of statistics; index as i">
  <div class="item" airTextCenter airLayout="column" airLayoutAlign="start center">
    <div airColor="primary" airH2 class="value">{{item.value || 0}}</div>
    <div class="name" airText2 [innerHTML]="item.name">{{item.name}}</div>
  </div>
</div>
